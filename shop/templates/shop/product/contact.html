{% extends "shop/base.html" %}

{% block content %}
<div class="row my-contact">
  <div class="offset-sm-2" style="background-color: #76657C;color: white">
    <h1>If you need help, you can mail us or give us a call.</h1>
  </div>
  <div class="offset-sm-3" style="margin-bottom: 25px;margin-top: 25px;">
    <form action="mailto:admin@kanchabazar.com" method="post" enctype="text/plain">
      <label>First Name:</label><br>
      <input type="text" name="name" required><br>
      <label>Last Name:</label><br>
      <input type="text" name="name"><br>
      <label>Phone Number:</label><br>
      <input type="tel" name="cell" required><br>
      <label>E-mail:</label><br>
      <input type="email" name="mail"><br>
      <label>Message:</label><br>
      <textarea name="message" rows="4" cols="50" required></textarea><br><br>
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </form>
    <br>
    <h3>Or</h3>
    <br>
    <h4>Call us : +88016- ********</h4>
  </div>
</div>
{% endblock %}
